<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="color">choisir une couleur :</label>
    <select name="" id="color" onchange="displayColor()">
        <option value="rouge">rouge</option>
        <option value="vert">vert</option>
        <option value="orange">orange</option>
    </select>
    <div id="container"></div>
    <script>
    function displayColor(){
        let selectedColor = document.getElementById('color').value;
        if(selectedColor === 'rouge'){
            document.querySelector('#container').innerHTML = 'rouge';
        } else if(selectedColor === 'vert'){
            document.querySelector('#container').innerHTML = 'vert';
        } else if(selectedColor === 'orange'){
            document.querySelector('#container').innerHTML = 'orange';
        }
    }
    </script>
</body>
</html>
